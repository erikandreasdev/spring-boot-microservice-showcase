server:
  port: 8040
spring:
  data:
    mongodb:
      username: ux
      password: px
      host: localhost
      port: 27017
      database: notification
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring:
          json:
            type:
              mapping:
                orderConfirmation: com.erikandreas.ecommerce.kafka.order.OrderConfirmation
                paymentConfirmation: com.erikandreas.ecommerce.kafka.payment.PaymentConfirmation
    host: localhost
    port: 1025
    username: ux
    password: px
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000